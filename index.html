    <style>
        .mirror-image {
            position: absolute;
            transform: scaleX(-1);
        }
        .normal-image {
            position: absolute;
        }
    </style>
    <script>
        var audio1 = new Audio('./ZhiYin/sing.mp3');
        var audio2 = new Audio('./ZhiYin/rap.mp3');
        function playMusic1() {
            audio1.play();
        }
        function playMusic2() {
            audio2.play();
        }
        function stopMusic() {
            audio1.pause();
            audio1.currentTime = 0;
            audio2.pause();
            audio2.currentTime = 0;
        }
        
        function stopImages() {
        var existingImages = document.querySelectorAll('img.normal-image, img.mirror-image');
        existingImages.forEach(function(img) {
            img.parentNode.removeChild(img);
        });
    }
    function showImage(event, imgSrc) {
        stopImages();
        var li = event.target;
        var img1 = document.createElement('img');
        img1.src = imgSrc;
        img1.classList.add('normal-image');
        var img2 = document.createElement('img');
        img2.src = imgSrc;
        img2.classList.add('mirror-image');
        li.appendChild(img1);
        li.appendChild(img2);

        var pageWidth = document.documentElement.clientWidth;
        var pageHeight = document.documentElement.clientHeight;
        img1.style.left = '25%';
        img1.style.top = '60%';
        img2.style.right = '25%';
        img2.style.top = '60%';
    }
    </script>
